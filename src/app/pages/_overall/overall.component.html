<div class="row">
    <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
      <ngx-executive-summary [chartValue]="solarValue" (click)="linkToPerformance()" style="cursor: pointer;"></ngx-executive-summary>
      <ngx-e-com-stability></ngx-e-com-stability>
    </div>
    <div class="col-xxxl-8 col-xxl-8 col-lg-7 col-md-6">
      <nb-card size="large">
        <nb-card-header><i class="fas fa-circle exec"></i>  E-com stability scoreboard</nb-card-header>
        <nb-card-body>
          <ngx-e-com-stability-scoreboard></ngx-e-com-stability-scoreboard>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
      <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
        <ngx-markets></ngx-markets>
      </div>
      <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
        <ngx-browser-compatibility></ngx-browser-compatibility>
      </div>
      <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
        <ngx-device-compatibility></ngx-device-compatibility>
      </div>
  </div>
