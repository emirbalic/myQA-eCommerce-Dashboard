<div class="row">
  <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
    <div class="card">
      <div class="card-body" style="padding: 0">
        <!-- [chartValue]="solarValue" -->
        <ngx-executive-summary
          (click)="linkToPerformance()"
          style="cursor: pointer"
        ></ngx-executive-summary>
        <ngx-e-comm-stability></ngx-e-comm-stability>
      </div>
    </div>
  </div>

  <div class="col-xxxl-8 col-xxl-8 col-lg-7 col-md-6">
    <div class="card">
      <div class="card-body" style="padding: 0">
        <nb-card size="large">
          <nb-card-header
            ><i class="fas fa-circle exec" style="color: #8cb6ee"></i> E-com
            stability scoreboard</nb-card-header
          >
          <nb-card-body>
            <ngx-e-com-stability-scoreboard></ngx-e-com-stability-scoreboard>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
  
</div>

<div class="row" style="margin-top: 1rem;">

  <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
    <ngx-markets></ngx-markets>
  </div>

  <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
    <ngx-browser-compatibility></ngx-browser-compatibility>
  </div>

  <div class="col-xxxl-4 col-xxl-4 col-lg-5 col-md-6">
    <ngx-device-compatibility></ngx-device-compatibility>
  </div>

</div>
