<div class="card-row">
  <nb-card class="list-card" size="tiny">
    <nb-card-header><i class="fas fa-circle exec" style="color: #8cb6ee"></i> Markets</nb-card-header>
    <nb-list>
      <nb-list-item *ngFor="let market of markets">
        {{ market.country }} {{ market.percentage }}%
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
