<div class="card-row mt-30" style="color: #e297ce; background-color: white">
  <nb-card-header
    ><i class="fas fa-circle exec" style="color: pink"></i>
    Product Details</nb-card-header
  >
</div>
<div class="card-row">
  <div class="card-col">
    <nb-card size="tiny" style="border: none">
      <nb-card-body>
        <div class="card" style="border: gray 5px">
          <div
            class="card-body"
            style="background-color:pink; border-radius: 5px"
          >
            <strong>Price</strong>
            <p class="card-text">Most Critical</p>
          </div>
          <div class="card-body">
            <strong>25</strong>
            <p class="card-text">Nr of errors</p>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="card-col">
    <nb-card size="tiny" style="border: none; background-color: whitesmoke">
      <nb-card-body>
        <h5>Performance</h5>
        <circle-progress
          [percent]="percent"
          [radius]="radius"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [animationDuration]="300"
          [outerStrokeColor]="color"
          [innerStrokeColor]="color"
          [animation]="true"
          startFromZero="true"
        ></circle-progress>
      </nb-card-body>
    </nb-card>
  </div>
</div>
