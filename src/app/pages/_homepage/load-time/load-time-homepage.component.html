<div class="card-row">

  <nb-card size="Medium" style="border: none; background-color: whitesmoke">
    <nb-card-header> <h5 class="text-center">Load time</h5> </nb-card-header>
    <nb-card-body>
      <div style="display: flex; justify-content: center;">
      <circle-progress
        [percent]="percent"
        [radius]="radius"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [animation]="true"
        [animationDuration]="300"
        [outerStrokeColor]="color"
        [innerStrokeColor]="color"
        startFromZero="true"
        [showUnits]="false"
        [subtitle]="'Seconds'"
        [showSubtitle]="false"
      ></circle-progress>
      </div>
    </nb-card-body>
    <nb-card-body>
      <table class="table table-striped table-condensed table-hover">
        <tbody>
          <ng-container *ngFor="let param of cardparams">
          <tr >
            <td>{{param.param}}</td>
            <td>{{param.value}}</td>
            <td></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</div>
